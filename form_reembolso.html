    <main>
      <!--<h1>Formulário de reembolso</h1>
      -->
      <form method="post">
        <fieldset>
          <legend>Formulário de reembolso</legend>

          <input type="text" id="nome_servidor" required autofocus>
          <label for="nome_servidor">Nome do servidor*:</label>

          <input type="number" id="matricula_servidor" required>
          <label for="matricula_servidor">Matrícula do servidor*:</label>        
         
        </fieldset>
        <fieldset>
          <legend>Sexo*</legend>
          
          <input type="radio" id="sexo_feminino" checked >
          <label for="sexo_feminino">Feminino</label>

          <input type="radio" id="sexo_masculino">
          <label for="sexo_masculino">Masculino</label>

        </fieldset>

        <input type="submit" value="Submit">
      </form>
    </main>
