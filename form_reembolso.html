<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!----
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    -->
  </head>
  <body>
    <nav>
      <a href="/tabela.html">Tabela</a>
      <a href="/form_reembolso.html" aria-current="page"
        >Formulário de reembolso</a
      >
    </nav>
    <main>      
      <form method="post" action="" name="nfrm_reembolso" id="idfrm_reembolso">
        <h1>Formulário de reembolso</h1>
        <div>
          <label for="nome_servidor">Nome do servidor*:</label>
          <input 
            type="text" 
            id="nome_servidor" 
            required 
            autofocus 
            maxlength="40" 
            size="40" >
        </div>
        <div>
          <label for="matricula_servidor">Matrícula do servidor*:</label>        
          <input 
            type="text" 
            id="matricula_servidor" 
            required 
            maxlength="7" 
            size="7" 
            placeholder="dígitos" 
            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" >
            <!-- Expressao regular - aceitar somente numeros
             https://stackoverflow.com/questions/16883549/html-5-number-regular-expression
            -->
        </div>        
        <fieldset style="width:15%">
          <!--
            a opcao do Radio funcionou somente utilizando o atributo name
          -->
          <legend>Sexo*:</legend>
          <div>
            <input 
              type="radio" 
              id="sexo_feminino" 
              name="feminino" 
              value="feminino" 
              checked>
            <label for="sexo_feminino">Feminino</label>
          </div>
          <div>
            <input 
              type="radio" 
              id="sexo_masculino" 
              name="feminino" 
              value="masculino">
            <label for="sexo_masculino">Masculino</label>
          </div>
        </fieldset>
        <div>
          <input 
            type="checkbox" 
            id="exameConsulta" 
            name="exameConsulta" >
          <label for="exameConsulta">Exame/Consulta de dependente</label>
        </div>
        
        <label for="tipoReembolso">Tipo de Reembolso</label>
        <select id="tipoReembolso">
          <option value="" selected>Selecione</option>
          <option value="consulta">Consulta</option>
          <option value="exame">Exame</option>
        </select>             

        <div>
          <label for="iddataProcedimento">Data do procedimento:</label>
          <input 
            type="datetime-local" 
            id="iddataProcedimento" 
            name="ndataProcedimento" 
            min="2023-05-22T08:00"
            max="2023-06-22T18:00" />          
        </div>    
        <div>
          <label  for="descricaoPedido">Descrição do Pedido</label>
          <textarea 
            id="descricaoPedido" 
            rows="5" 
            cols="50" 
            placeholder="Descreva aqui seu pedido..."
            ></textarea>          
        </div>
        
        <div>
          <label  for="observacoes">Observacoes</label>
          <textarea 
            id="observacoes" 
            rows="5" 
            cols="50" 
            placeholder="Descreva aqui suas observações..."
            ></textarea>          
        </div>

        <input type="submit" value="Enviar formulario">
        <input type="submit" value="Limpar campos">
      </form>
    </main>
  </body>
</html>
